<div class="app">
  <div class="column is-three-quarters">
    <div class="box has-text-centered is-size-4">
      {{ titleapp }}
    </div>
  </div>
</div>

<app-column
  [_id]="c._id"
  [title]="c.title"
  [description]="c.description"
  [position]="c.position"
  [column]="c"
  (onColumnDeleted)="deleteColumn($event)"
  *ngFor="let c of columns"
>
</app-column>

<app-add-column (onColumnAdded)="addColumn($event)"> </app-add-column>
