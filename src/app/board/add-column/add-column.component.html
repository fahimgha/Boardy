<div class="column is-one-fifth">
  <form [formGroup]="columnForm" (ngSubmit)="submit()">
    <div class="field">
      <label class="label has-text-weight-normal">Column Name</label>
      <div class="control">
        <input class="input" type="text" formControlName="titreColumn" />
      </div>
    </div>
    <div class="field">
      <label class="label has-text-weight-normal">Column description</label>
      <div class="control">
        <input class="input" type="text" formControlName="descriptionColumn" />
      </div>
    </div>
    <div class="field">
      <label class="label has-text-weight-normal">Column position</label>
      <div class="control">
        <input class="input" type="text" formControlName="positionColumn" />
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" type="submit">Create</button>
      </div>
    </div>
  </form>
</div>
