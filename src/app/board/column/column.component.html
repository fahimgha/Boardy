<div class="container">
  <div class="wrapper"></div>

  <div class="card">
    <header class="card-header">
      <p class="card-header-title is-centered is-size-5 has-text-weight-normal">
        {{ column.title }}
      </p>
    </header>
    <div class="card-content">
      <div class="content">
        {{ column.description }}
      </div>
    </div>
    <footer class="card-footer">
      <a class="card-footer-item">Save</a>
      <a class="card-footer-item">Edit</a>
      <a class="card-footer-item" (click)="deleteColumn(column._id)">Delete</a>
    </footer>
  </div>
</div>
<app-card></app-card>
<app-add-card></app-add-card>
